<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Info</title>
</head>
<body>
  <h1>TCP Server Debug Info</h1>
  <p id="port-status">Loading...</p>

  <script>
    // Fetch the port open date and time
    fetch('/port-open-info')
      .then(response => response.json())
      .then(data => {
        if (data.dateTime) {
          document.getElementById('port-status').textContent = `Port opened on: ${data.dateTime}`;
        } else {
          document.getElementById('port-status').textContent = 'TCP server is not running.';
        }
      })
      .catch(err => {
        document.getElementById('port-status').textContent = 'Error fetching port info.';
        console.error(err);
      });
  </script>
</body>
</html>
