<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Logger Configuration Manager - Modbus RTU</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Data Logger Configuration Manager</h1>
            <div class="header-right">
                <a href="http://www.rdltech.in">www.rdltech.in</a>
                <span>Version: V1.4.1</span>
            </div>
        </div>
        <div class="content">
            <div id="sidebar-container"></div>
            <div class="main-content">
                <div id="page-content">
                    <h2>Modbus RTU</h2>
                    <button>Read</button>
                    <table>
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Start Address</th>
                                <th>Offset</th>
                                <th>Type</th>
                                <th>Conversion</th>
                                <th>Length</th>
                                <th>Enable/Disable</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><input type="checkbox"></td>
                            </tr>
                        </tbody>
                    </table>
                    <label for="numSlaves">No. of Slaves:</label>
                    <input type="number" id="numSlaves" name="numSlaves" min="0">
                    <label for="slaveID">Slave ID:</label>
                    <input type="text" id="slaveID" name="slaveID">
                    <button>Read</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
