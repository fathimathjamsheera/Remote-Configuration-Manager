<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
    <script src="settings.js" defer></script>
</head>
<body>
    <div class="settings-container">
        <h2>Settings</h2>
        <div class="checkbox-group">
            <label><input type="checkbox" name="modbus"> Modbus</label>
            <label><input type="checkbox" name="analog"> Analog</label>
            <label><input type="checkbox" name="digitalInput"> Digital Input</label>
            <label><input type="checkbox" name="modbusTcp"> Modbus TCP</label>
        </div>
        <!-- Existing Write Button -->
        <button id="writeButton" class="edit-button">Write</button>
        <!-- New Read Button -->
        <button id="readButton" class="edit-button">Read</button>
    </div>

    <!-- Area to display read results -->
    <div id="readResults" class="read-results"></div>
</body>
</html>
