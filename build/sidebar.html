<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Logger Configuration Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Data Logger Configuration Manager</h1>
      <div class="header-right">
        <a href="http://www.rdltech.in">www.rdltech.in</a>
        <span>Version: V1.1.1</span>
      </div>
    </div>
    <div class="content">
      <div class="sidebar">
        <div class="sidebar-item">
          <button class="sidebar-button" onclick="loadContent('content1.html')">Com.Port</button>
        </div>
        <div class="sidebar-item">
          <button class="sidebar-button" onclick="loadContent('configure.html')">Configure</button>
        </div>
        <div class="sidebar-item">
          <button class="sidebar-button" onclick="loadContent('debug.html')">Debug</button>
        </div>
        <div class="sidebar-item">
          <button class="sidebar-button" onclick="logout('index.html')">Logout</button>
        </div>
        <div class="sidebar-item">
          <button class="sidebar-button" onclick="loadContent('help.html')">Help</button>
        </div>
        <div class="sidebar-item">
          <img src="image/img1.webp" alt="Data Logger Image" style="width: 100%; height: auto;">
          <p>INTELLIGENT DATA LOGGER</p>
          <p>RDL Technologies</p>
        </div>
      </div>
      <div class="main-content" id="main-content">
      </div>
    </div>
  </div>

  <script>
    function loadContent(page) {
      fetch(page)
        .then(response => response.text())
        .then(html => {
          document.getElementById('main-content').innerHTML = html;
          if (page === 'configure.html') {
            initTree(); // Initialize the tree if the configure page is loaded
          }
        })
        .catch(error => {
          console.error('Error loading content:', error);
        });
    }

    function logout() {
      window.location.href = 'index.html';
    }

    function initTree() {
      document.querySelectorAll('.tree li span').forEach(function(span) {
        span.addEventListener('click', function(e) {
          e.stopPropagation();
          let parentLi = this.parentElement;
          parentLi.classList.toggle('open');
        });
      });
    }
  </script>
</body>
</html>
